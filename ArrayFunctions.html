<script>
	//sum of each nested array without loop
	var ar=[[1,2,3],[4,5,6],[7,8,9,9]];
	var sum=0;
	ar.forEach(function(v){
	  		sum=sum+v.reduce(function(v,r){
	  			return v+r;
	  		})
	})
	console.log(sum);
</script>
