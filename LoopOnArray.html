<script>
	//array by user inputs & its operation
	var s=parseInt(prompt("enter size of "))
	var ary=[];
	for(var i=0;i<s;i++)
	{
		ary[i]=parseInt(prompt("enter "+i+" element"))
	}
	for(var j=0;j<ary.length;j++)
	{
		for(var k=j+1;k<ary.length;k++)
		{
			if(ary[j]>ary[k])
			{
				var v=ary[j];
				ary[j]=ary[k];
				ary[k]=v;
			}
		}
	}
	console.log(ary);
</script>

<script>
	//Sum of Each Nested and Normal Elements of array
	var ary=[[2,3,5],[7,4,9,6],12,11,8,3];
	var a=[];
	var n=0;
	var s=0;
	while(n<ary.length)
	{
		if(Array.isArray(ary[n]))
		{
			var sum=0;
			for(var i=0;i<ary[n].length;i++)
			{
				sum=sum+ary[n][i];
			}
			a.push(sum);
		}
		else
		{
			s=s+ary[n];
		}
		n++;
	}
	a.push(s);
	console.log(a);
</script>

<script>

<script>
	//repeated elements of array
	var a=[1,4,2,1,3,4,6,4,4,3];
	var s=[];
	for(var i=0;i<a.length;i++)
	{
		var c=0;
		for(var j=i+1;j<a.length;j++)
		{
			if(a[i]==a[j])
				c++;
		}
		if(c>0 && !s.includes(a[i]))
		{
			s[i]=a[i];
			console.log(s[i]+" repeated "+c+" times");
		}
	}
</script>

<script>
	//biggest & second biggest element of array
	var a=[10,9,2,5,3,4,5,8];
	var b=0;
	var sb=0;
	for(var c of a)
	{
		if(b<c)
		{
			b=c;
		}
		else if(sb<c && sb!=b)
		{
			sb=c;
		}
	}
	console.log("biggest num  "+b);
	console.log("second big num "+sb);
</script>

<script>
